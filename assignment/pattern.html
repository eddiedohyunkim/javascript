<html>
<style>
	body, p{
		margin:0;
		padding:0;
		font-family: sans-serif;
		
	}
	body{
		display:flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: center;
	}
</style>
<body>
</body>
<script>
	draw = (f, letter, callback) =>
		callback( f*10, letter )

	function print(val1, val2){
		for(var i=0; i<val1; i+=1){
			var write = document.createElement('p');
			write.innerHTML = val2;
			write.style.fontSize = val1+i*i;
			write.style.backgroundColor = val1*i*i;
			document.body.appendChild(write);
		}
	}

	draw(4, 'Hello', print);
</script>
</html>
